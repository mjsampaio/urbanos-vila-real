<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbanos Vila Real</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>

  <!-- ğŸ  HOME -->
  <section id="tab-home" class="tab active">
    <div id="planner-panel">
      <h2>ğŸ§­ Planeador de Rota</h2>
      <input type="text" id="destination" placeholder="Morada de destino">

      <div id="start-options">
        <label><input type="radio" name="startOption" value="current" checked> Usar localizaÃ§Ã£o atual</label>
        <label><input type="radio" name="startOption" value="address"> Introduzir morada de partida</label>
      </div>

      <div id="start-address-container" style="display:none;">
        <input type="text" id="start" placeholder="Morada de partida">
      </div>

      <button id="calculate-route">Calcular percurso</button>
    </div>

    <div id="legend-panel">
      <h3>ğŸ—ºï¸ Legenda</h3>
      <ul id="legend-list"></ul>
    </div>
  </section>

  <!-- ğŸš BUS STOPS -->
  <section id="tab-stops" class="tab">
    <h2>ğŸš Paragens</h2>
    <ul id="stops-list"></ul>
  </section>

  <!-- ğŸ—ºï¸ MAPA -->
  <section id="tab-map" class="tab">
    <div id="map"></div>
  </section>

  <!-- âš™ï¸ TOOLBAR INFERIOR -->
  <nav id="bottom-toolbar">
    <button data-tab="home" class="active">ğŸ <br>Home</button>
    <button data-tab="stops">ğŸš<br>Bus Stops</button>
    <button data-tab="map">ğŸ—ºï¸<br>Mapa</button>
  </nav>

  <script src="script.js"></script>
  <script>
    // AlternÃ¢ncia entre tabs
    const buttons = document.querySelectorAll('#bottom-toolbar button');
    const tabs = document.querySelectorAll('.tab');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(`tab-${btn.dataset.tab}`).classList.add('active');
      });
    });
  </script>
</body>
</html>
